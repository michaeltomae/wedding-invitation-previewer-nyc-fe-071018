<html>
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>

</head>

<body>

  <div class="title">
    <h1>Wedding Invitation Designer</h1>
  </div>


  <div class="mainWebsite">
    
    <div class="inputs column">
      
      <div class="themeSelection">
        <input type="radio">Formal
        <input type="radio">Spring
        <input type="radio">Art Deco
      </div>
        
      <hr>
        
      <div class="invitationDetails">
        <label for="1st-Name">1st Name</label><br>
        <input type="text" name="1st-Name"><br><br>
  
        <label for="2nd-Name">2nd Name</label><br>
        <input type="text" name="2nd-Name"><br><br>
  
        <label for="Last-Name">Last Name</label><br>
        <input type="text" name="Last-Name"><br><br>
        
        <label for="Date">Date</label><br>
        <input type="text" name="Date"><br><br>
  
        <label for="Wedding-Location">Wedding Location</label><br>
        <input type="text" name="Wedding-Location"><br><br>
      </div>
    
    </div>
  
  
    <div class="invitation column"><br><br><br><br>
      <h1>M&M</h1><br>
      <p>You are cordially invited to the wedding of</p>
      <h2>Michael & Matt</h2>
      <h2>Tomae</h2><br>
      <h3>03/01/2016</h3>
      <h3>New York, NY</h3><br><br><br><br>
    </div>
  
  </div>
